<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Salary Calculator</h1>
    </header>
    <main>
      <section id="addEmployee">
        <h2>Add Employee</h2>
        <form id="addEmployeeForm">
          <input
            id="employeeFirstName"
            type="text"
            placeholder="First Name"
            data-testid="firstNameInput"
          />
          <input
            id="employeeLastName"
            type="text"
            placeholder="Last Name"
            data-testid="lastNameInput"
          />
          <input
            id="employeeId"
            type="number"
            placeholder="ID"
            data-testid="idInput"
          />
          <input
            id="employeeTitle"
            type="text"
            placeholder="Title"
            data-testid="titleInput"
          />
          <input
            id="employeeSalary"
            type="number"
            placeholder="Annual Salary"
            data-testid="annualSalaryInput"
          />
          <button type="submit" data-testid="submitButton">Submit</button>
        </form>
      </section>
      <section id="employees">
        <h2>Employees</h2>
        <table>
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th><!-- Delete buttons go here --></th>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>Total Monthly</p>
    </footer>
  </body>
</html>
